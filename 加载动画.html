<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: space-evenly;
      }
      svg {
        background-color: #e74c3c;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 300">
      <rect width="5" height="260" fill="#fff" transform="rotate(180,0,130)">
        <animate
          attributeName="height"
          values="50; 240; 50"
          dur="1s"
          repeatCount="indefinite"
          begin="0s"
        ></animate>
      </rect>
      <rect width="5" height="260" fill="#fff" transform="rotate(180,25,130)">
        <animate
          attributeName="height"
          values="50; 240; 50"
          dur="1s"
          repeatCount="indefinite"
          begin="0.2s"
        ></animate>
      </rect>
      <rect width="5" height="260" fill="#fff" transform="rotate(180,50,130)">
        <animate
          attributeName="height"
          values="50; 240; 50"
          dur="1s"
          repeatCount="indefinite"
          begin="0.3s"
        ></animate>
      </rect>
      <rect width="5" height="260" fill="#fff" transform="rotate(180,75,130)">
        <animate
          attributeName="height"
          values="50; 240; 50"
          dur="1s"
          repeatCount="indefinite"
          begin="0.4s"
        ></animate>
      </rect>
      <rect width="5" height="260" fill="#fff" transform="rotate(180,100,130)">
        <animate
          attributeName="height"
          values="50; 240; 50"
          dur="1s"
          repeatCount="indefinite"
          begin="0.5s"
        ></animate>
      </rect>
    </svg>
    <svg viewBox="0 0 200 300">
      <circle cx="20" cy="150" r="20" fill="#fff">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1.5s"
          begin="0s"
          repeatCount="indefinite"
        ></animate>
      </circle>
      <circle cx="100" cy="150" r="20" fill="#fff">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1.5s"
          begin="0.2s"
          repeatCount="indefinite"
        ></animate>
      </circle>
      <circle cx="180" cy="150" r="20" fill="#fff">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1.5s"
          begin="0.4s"
          repeatCount="indefinite"
        ></animate>
      </circle>
    </svg>
    <svg viewBox="0 0 200 300">
      <circle
        fill="none"
        stroke="#fff"
        stroke-width="10"
        stroke-dasharray="20,23"
        cx="100"
        cy="150"
        r="80"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 100 150;360 100 150"
          dur="5s"
          repeatCount="indefinite"
        ></animateTransform>
      </circle>
      <circle
        fill="none"
        stroke="#fff"
        stroke-width="2"
        stroke-dasharray="16,16"
        cx="100"
        cy="150"
        r="60"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="360 100 150;0 100 150"
          dur="5s"
          repeatCount="indefinite"
        ></animateTransform>
      </circle>
      <rect width="10" height="55" fill="#fff" x="65" y="120">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 -8; 0 8; 0 -8"
          dur="1s"
          begin="0s"
          repeatCount="indefinite"
        ></animateTransform>
      </rect>
      <rect width="10" height="55" fill="#fff" x="85" y="120">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 -8; 0 8; 0 -8"
          dur="1s"
          begin="0.15s"
          repeatCount="indefinite"
        ></animateTransform>
      </rect>
      <rect width="10" height="55" fill="#fff" x="105" y="120">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 -8; 0 8; 0 -8"
          dur="1s"
          begin="0.3s"
          repeatCount="indefinite"
        ></animateTransform>
      </rect>
      <rect width="10" height="55" fill="#fff" x="125" y="120">
        <animateTransform
          attributeName="transform"
          type="translate"
          values="0 -8; 0 8; 0 -8"
          dur="1s"
          begin="0.45s"
          repeatCount="indefinite"
        ></animateTransform>
      </rect>
    </svg>
  </body>
</html>
